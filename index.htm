<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>Controle de Despesas</h1>
    <form id="expense-form">
      <input type="text" id="expense-desc" placeholder="Descrição" required>
      <input type="number" step="0.01" id="expense-value" placeholder="Valor" required>
      <button type="submit">Adicionar Despesa</button>
    </form>
    
    <h2>Despesas</h2>
    <ul id="expense-list"></ul>
    
    <h2>Total Não Pago: R$ <span id="total-unpaid">0</span></h2>
    <h2>Total Pago: R$ <span id="total-paid">0</span></h2>
  </div>

  <script src="app.js"></script>
</body>
</html>
