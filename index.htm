<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <h1>Controle de Despesas</h1>
    
    <!-- Formulário -->
    <form id="expense-form">
      <input type="text" id="expense-desc" placeholder="Descrição" required>
      <input type="number" step="0.01" id="expense-value" placeholder="Valor" required>
      <label>
        Recorrente:
        <input type="checkbox" id="expense-recurring">
      </label>
      <button type="submit">Adicionar Despesa</button>
    </form>

    <!-- Filtro de Datas -->
    <div>
      <label for="filter-period">Filtrar por:</label>
      <select id="filter-period">
        <option value="all">Tudo</option>
        <option value="week">Esta Semana</option>
        <option value="month">Este Mês</option>
        <option value="year">Este Ano</option>
      </select>
    </div>

    <!-- Gráficos -->
    <div>
      <h2>Gráficos de Despesas</h2>
      <canvas id="categoryChart"></canvas>
      <canvas id="timeChart"></canvas>
    </div>

    <!-- Lista de Despesas -->
    <h2>Despesas</h2>
    <ul id="expense-list"></ul>

    <!-- Totalizadores -->
    <h2>Total Não Pago: R$ <span id="total-unpaid">0</span></h2>
    <h2>Total Pago: R$ <span id="total-paid">0</span></h2>

    <!-- Botões de Exportação -->
    <button id="export-csv">Exportar CSV</button>
    <button id="export-pdf">Exportar PDF</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
